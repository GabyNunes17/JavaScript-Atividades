<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numero Maior</h1>
    <script>

        let num1, num2, num3;
        
        num1 = parseInt(prompt("Digite o primeiro numero"));
        num2 = parseInt(prompt("Digite o segundo numero"));
        num3 = parseInt(prompt("Digite o terceiro numero"));

        if(num1>num2 && num1>num3)
        {
            document.write("Primeiro numero é maior")
            document.write("<br>" + num1)

        }
        else if(num2>num1 && num2>num3)
        {
            document.write("segundo numero é maior")
            document.write("<br>" + num2)
        }
        else if(num3>num1 && num3>num2)
        {
            document.write("Terceiro numero é maior")
            document.write("<br>" + num3)
        }
        else
        {
            document.write("Numeros iguais digite novamente")
        }
    </script>
</body>
</html>
