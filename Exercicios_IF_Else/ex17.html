<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um número inteiro menor que 1000:"));

        if (numero >= 1000) {
        alert("Número inválido. Digite um número menor que 1000.");
        } else {
        const centenas = Math.floor(numero / 100);
        const dezenas = Math.floor((numero % 100) / 10);
        const unidades = numero % 10;

        let resultado = "";

        if (centenas > 0) {
            resultado += centenas === 1 ? `${centenas} centena` : `${centenas} centenas`;
        }

        if (dezenas > 0) {
            if (resultado !== "") {
            resultado += dezenas === 1 ? ", " : " e ";
            }
            resultado += dezenas === 1 ? `${dezenas} dezena` : `${dezenas} dezenas`;
        }

        if (unidades > 0) {
            if (resultado !== "") {
            resultado += " e ";
            }
            resultado += unidades === 1 ? `${unidades} unidade` : `${unidades} unidades`;
        }

        alert(`${numero} = ${resultado}`);
        }

    </script>
</body>
</html>
