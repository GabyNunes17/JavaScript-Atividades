<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let contadorPositivo = 0;

        const pergunta1 = prompt("Telefonou para a vítima? (sim ou não)");
        if (pergunta1.toLowerCase() === "sim") {
        contadorPositivo++;
        }

        const pergunta2 = prompt("Esteve no local do crime? (sim ou não)");
        if (pergunta2.toLowerCase() === "sim") {
        contadorPositivo++;
        }

        const pergunta3 = prompt("Mora perto da vítima? (sim ou não)");
        if (pergunta3.toLowerCase() === "sim") {
        contadorPositivo++;
        }

        const pergunta4 = prompt("Devia para a vítima? (sim ou não)");
        if (pergunta4.toLowerCase() === "sim") {
        contadorPositivo++;
        }

        const pergunta5 = prompt("Já trabalhou com a vítima? (sim ou não)");
        if (pergunta5.toLowerCase() === "sim") {
        contadorPositivo++;
        }

        if (contadorPositivo === 2) {
        alert("Classificação: Suspeita");
        } else if (contadorPositivo >= 3 && contadorPositivo <= 4) {
        alert("Classificação: Cúmplice");
        } else if (contadorPositivo === 5) {
        alert("Classificação: Assassino");
        } else {
        alert("Classificação: Inocente");
        }

    </script>
</body>
