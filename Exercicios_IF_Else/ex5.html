<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
        let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));
        let numero3 = parseInt(prompt("Digite o terceiro número inteiro:"));

        let maiorNumero = Math.max(numero1, numero2, numero3);
        let menorNumero = Math.min(numero1, numero2, numero3);

        alert("O maior número é: " + maiorNumero);
        alert("O menor número é: " + menorNumero);
    </script>
</body>
</html>
