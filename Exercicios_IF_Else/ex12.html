<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado1 = parseFloat(prompt("Digite o valor do primeiro lado do triângulo:"));
        let lado2 = parseFloat(prompt("Digite o valor do segundo lado do triângulo:"));
        let lado3 = parseFloat(prompt("Digite o valor do terceiro lado do triângulo:"));

        if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {

            if (lado1 === lado2 && lado2 === lado3) {
                alert("Os valores formam um triângulo Equilátero.");
            } 
            else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                alert("Os valores formam um triângulo Isósceles.");
            } 
            else 
            {
                alert("Os valores formam um triângulo Escaleno.");
            }
        }else {
                alert("Os valores informados não podem formar um triângulo.");
        }

    </script>
</body>
</html>
