<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número:"));
        let numero2 = parseInt(prompt("Digite o segundo número:"));

        alert("Valores antes da troca: \nNúmero 1: " + numero1 + "\nNúmero 2: " + numero2);

      
        let temp = numero1;
        numero1 = numero2;
        numero2 = temp;

        alert("Valores depois da troca: \nNúmero 1: " + numero1 + "\nNúmero 2: " + numero2);

    </script>
</body>
</html>
