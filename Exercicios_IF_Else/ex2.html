<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = prompt("Digite a primera nota")
        let n2 = prompt("Digite a segunda nota")
        let result = (n1 + n2)/2;

        if(result >= 7)
        {
            alert("Aprovado!!")
        }
        else if(result < 7)
        {
            alert("Reprovado!!")
        }
    </script>
</body>
</html>
