<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let turno = prompt("Em qual turno você estuda? Digite M para Matutino, V para Vespertino ou N para Noturno:").toUpperCase();

        let mensagem;

        if (turno === "M") {
        mensagem = "Bom Dia!";
        } else if (turno === "V") {
        mensagem = "Boa Tarde!";
        } else if (turno === "N") {
        mensagem = "Boa Noite!";
        } else {
        mensagem = "Valor Inválido!";
        }

        alert(mensagem);

    </script>
</body>
</html>
