<body>
    <script>
        
        let salario = parseFloat(prompt("Digite o sal치rio do colaborador:"));

        let percentualAumento;
        let valorAumento;

        if (salario <= 280) {
        percentualAumento = 20;
        } else if (salario <= 700) {
        percentualAumento = 15;
        } else if (salario <= 1500) {
        percentualAumento = 10;
        } else {
        percentualAumento = 5;
        }

        valorAumento = (salario * percentualAumento) / 100;
        let novoSalario = salario + valorAumento;

        alert("Sal치rio antes do reajuste: R$ " + salario.toFixed(2));
        alert("Percentual de aumento aplicado: " + percentualAumento + "%");
        alert("Valor do aumento: R$ " + valorAumento.toFixed(2));
        alert("Novo sal치rio, ap칩s o aumento: R$ " + novoSalario.toFixed(2));

    </script>
</body>
