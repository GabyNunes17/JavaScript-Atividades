<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantidadePares = 0;
        let quantidadeImpares = 0;

        for (let i = 1; i <= 10; i++) {
        const numero = parseInt(prompt(`Digite o número ${i}:`));

        if (numero % 2 === 0) {
            quantidadePares++;
        } else {
            quantidadeImpares++;
        }
        }

        alert(`Quantidade de números pares: ${quantidadePares}`);
        alert(`Quantidade de números ímpares: ${quantidadeImpares}`);

    </script>
</body>
</html>
