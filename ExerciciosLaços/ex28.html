<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const quantidadeCDs = parseInt(prompt("Digite a quantidade de CDs:"));
        let totalGasto = 0;

        for (let i = 1; i <= quantidadeCDs; i++) {
        const valor = parseFloat(prompt(`Digite o valor do CD ${i}:`));
        totalGasto += valor;
        }

        const mediaGasto = totalGasto / quantidadeCDs;
        alert(`Valor total investido: R$ ${totalGasto.toFixed(2)}`);
        alert(`Valor mÃ©dio gasto por CD: R$ ${mediaGasto.toFixed(2)}`);

    </script>
</body>
</html>
