<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let gabarito = ["A", "B", "C", "D", "E", "E", "D", "C", "B", "A"];

            let maiorAcerto = 0;
            let menorAcerto = 10;
            let totalAlunos = 0;
            let somaNotas = 0;

            do {
            let respostas = [];
            let acertos = 0;

            for (let i = 0; i < gabarito.length; i++) {
                let resposta = prompt(`Digite a resposta da questão ${i + 1}:`);
                respostas.push(resposta.toUpperCase());

                if (resposta.toUpperCase() === gabarito[i]) {
                acertos++;
                }
            }

            totalAlunos++;
            somaNotas += acertos;

            if (acertos > maiorAcerto) {
                maiorAcerto = acertos;
            }

            if (acertos < menorAcerto) {
                menorAcerto = acertos;
            }

            let continuar = prompt("Outro aluno vai utilizar o sistema? (s/n):");
            if (continuar.toLowerCase() !== "s") {
                break;
            }
            } while (true);

            let mediaNotas = somaNotas / totalAlunos;

            alert(`Maior acerto: ${maiorAcerto}\nMenor acerto: ${menorAcerto}\nTotal de alunos: ${totalAlunos}\nMédia das notas: ${mediaNotas.toFixed(2)}`);
    </script>
</body>
</html>
