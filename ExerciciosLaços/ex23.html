<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Digite um número inteiro:"));
        let divisoes = 0;

        for (let numero = 2; numero <= n; numero++) {
        let primo = true;
        
        for (let i = 2; i < numero; i++) {
            divisoes++;
            
            if (numero % i === 0) {
            primo = false;
            break;
            }
        }
        
        if (primo) {
            alert(numero);
        }
        }

        alert(`Foram realizadas ${divisoes} divisões.`);

    </script>
</body>
</html>
