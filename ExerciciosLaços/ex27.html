<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const quantidadeTurmas = parseInt(prompt("Digite a quantidade de turmas:"));
        let totalAlunos = 0;

        for (let i = 1; i <= quantidadeTurmas; i++) {
        const quantidadeAlunos = parseInt(prompt(`Digite a quantidade de alunos na turma ${i}:`));
        
        if (quantidadeAlunos <= 40) {
            totalAlunos += quantidadeAlunos;
        } else {
            alert("A quantidade de alunos por turma não pode ser maior que 40.");
            i--; 
        }
        }

        const mediaAlunos = totalAlunos / quantidadeTurmas;
        alert(`A média de alunos por turma é ${mediaAlunos.toFixed(2)}.`);

    </script>
</body>
</html>
