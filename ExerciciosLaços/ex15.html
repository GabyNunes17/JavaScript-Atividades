<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Digite o valor de n:"));

        let fibonacci = [1, 1];

        for (let i = 2; i < n; i++) {
        const termoAtual = fibonacci[i - 1] + fibonacci[i - 2];
        fibonacci.push(termoAtual);
        }

        alert(`Série de Fibonacci até o ${n}º termo:`);
        alert(fibonacci.join(", "));

    </script>
</body>
</html>
