<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let saida = "";

        for (let i = 1; i <= 20; i++) {
            saida += i + "\n";
        }

        alert(saida);

        let saida2 = "";

        for (let i = 1; i <= 20; i++) {
            saida2 += i + " ";
        }

        alert(saida2);

    </script>
</body>
</html>
