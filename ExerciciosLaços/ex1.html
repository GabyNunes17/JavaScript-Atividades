<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero a dez</title>
</head>
<body>
    <script>

        let nota = prompt("Digite uma nota");

        if(!(nota >= 0 && nota <= 10)){
            alert("Nota Invalida!!!")
            nota = prompt("Digite uma nota");
        }
        document.write(nota);
    </script>
</body>
</html>
